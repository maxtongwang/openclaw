name: Sync upstream

on:
  schedule:
    - cron: "0 9 * * 1" # Mondays 9am UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/openclaw/openclaw.git
          git fetch upstream main

      - name: Check for upstream changes
        id: check
        run: |
          COUNT=$(git rev-list HEAD..upstream/main --count)
          echo "count=$COUNT" >> "$GITHUB_OUTPUT"

      - name: Create sync branch and merge
        if: steps.check.outputs.count != '0'
        id: merge
        run: |
          DATE=$(date +%Y-%m-%d)
          BRANCH="sync/upstream-$DATE"
          git checkout -b "$BRANCH"
          # Merge upstream; pause before commit so we can restore our exclusive paths
          git merge upstream/main --no-commit --no-ff -X ours || true
          # Always keep our extensions/ tree (upstream has none) and our CI workflows
          git checkout HEAD -- extensions/ 2>/dev/null || true
          git checkout HEAD -- .github/workflows/sync-upstream.yml \
            .github/workflows/claude-review.yml \
            .github/workflows/labeler.yml 2>/dev/null || true
          git add -A
          git commit --no-edit -m "chore: sync upstream $DATE" \
            || git commit -m "chore: sync upstream $DATE (no changes)"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Open PR
        if: steps.check.outputs.count != '0'
        run: |
          git push origin "${{ steps.merge.outputs.branch }}"
          gh pr create \
            --title "chore: sync upstream $(date +%Y-%m-%d)" \
            --body "$(cat <<'EOF'
          Auto-sync from [openclaw/openclaw](https://github.com/openclaw/openclaw) upstream.

          Merge strategy:
          - \`extensions/\` and custom \`.github/\` workflows: always kept from our fork
          - \`src/\` changes: upstream wins on non-conflicting additions; \`-X ours\` on conflicts

          Review \`src/\` diffs carefully before merging â€” upstream may have changed files we also patch.
          EOF
          )" \
            --base main \
            --head "${{ steps.merge.outputs.branch }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes
        if: steps.check.outputs.count == '0'
        run: echo "Upstream has no new commits. Nothing to sync."
